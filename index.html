

<body bgcolor="#000" style="margin:0;padding:0;height:100vh;position:relative;">

     <marquee style="color:pink;font-size:110px;font-family:cursive;margin:1em 0;">✨ Nuri pup fan site ✨</marquee>
     
     <img src="24AEF7D8-1E2D-42B7-98D5-DB91E783D0A4.jpeg"
     width="100%"
     style="user-select:none;" />
     
     <style>
          .star{
               animation-duration: 1s;
               animation-name: star;
               position: absolute;
               font-size: 60px;
          }
          
          @keyframes star {
               from {
                    opacity: 1;
                    transform: rotate(0);
               }
               to {
                    opacity: 0;
                    transform: rotate(2.5turn) translatey(110px);
               }
          }
     </style>

     <script>
          
          window.scrollTo(0,1)
          
          window.addEventListener("touchmove", touchmove)
          
          function touchmove(e) {
               e.preventDefault()
               let touch = e.touches[0]
               let x = touch.clientX
               let y = touch.clientY
               let star = document.createTextNode("\uD83C\uDF1F")
               let elem = document.createElement("div")
               elem.appendChild(star)
               elem.className = "star"
               elem.style = "left:"+x+"px;top:"+y+"px;"
               document.body.appendChild(elem)
          }
          
          window.addEventListener("animationend", animationend)
          
          function animationend(e) {
               document.body.removeChild(e.target)
          }
          
          
     </script>
